<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.wrapper {
            width: 70%;
            background-color: #f0f0f0;
            margin: 0 auto;
        }
        section {
            width: 65%;
            background-color: #e0e0e0;
            border: 2px solid #000;
            margin: 20px auto;
            box-sizing: border-box;
            padding: 5px;
        }
        main, section {
            box-sizing: border-box;
        }
        div.go {
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>

        <section id="circle">
            <h2>Circle Area</h2>

            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="number" id="radius">
            </div>
            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle_area" readonly>
            </div>
            <button onclick="getCircleArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>

        <section id="triangle">
            <h2>Triangle Area</h2>

            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="number" id="base">
                <label for="height">Enter the value of the triangle's height:</label>
                <input type="number" id="height">
            </div>
            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle_area" readonly>
            </div>
            <button onclick="getTriangleArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>

        <section id="square">
            <h2>Square Area</h2>

            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="number" id="side">
            </div>
            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square_area" readonly>
            </div>
            <button onclick="getSquareArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>

        <section id="rectangle">
            <h2>Rectangle Area</h2>

            <div>
                <label for="base_rec">Enter the value of the rectangle's base:</label>
                <input type="number" id="base_rec">
                <label for="side_rec">Enter the value of the rectangle's side:</label>
                <input type="number" id="side_rec">
            </div>
            <div>
                <label for="rectangle_area">Result:</label>
                <input type="text" id="rectangle_area" readonly>
            </div>
            <button onclick="getRectangleArea()">Calculate</button>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </section>
    </div>
    <script>
        function getCircleArea() {
            var radius = document.getElementById("radius").value;
            var area = Math.PI * radius * radius;
            document.getElementById("circle_area").value = area;
        }
        function getTriangleArea() {
            var base = document.getElementById("base").value;
            var height = document.getElementById("height").value;
            var area = 1/2 * (base * height);
            document.getElementById("triangle_area").value = area;
        }
        function getSquareArea() {
            var side = document.getElementById("side").value;
            var area = side * side;
            document.getElementById("square_area").value = area;
        }
        function getRectangleArea() {
            var base_rec = document.getElementById("base_rec").value;
            var side_rec = document.getElementById("side_rec").value;
            var area = base_rec * side_rec;
            document.getElementById("rectangle_area").value = area;
        }
    </script>
</body>
</html>
